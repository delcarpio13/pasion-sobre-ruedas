        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 { color: #FFD700; margin-bottom: 20px; }
        .success-icon { font-size: 4em; margin-bottom: 20px; }
        .code-display {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            word-break: break-all;
        }
        .back-link {
            display: inline-block;
            color: #FFD700;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #FFD700;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>¡Autorización Exitosa!</h1>
        <p>Tu aplicación ha sido autorizada correctamente con TikTok.</p>
        
        <div id="auth-info">
            <p>Si ves un código de autorización en la URL, cópialo y guárdalo:</p>
            <div class="code-display" id="auth-code">
                Código aparecerá aquí automáticamente
            </div>
        </div>
        
        <p>Este código será necesario para completar la configuración de tu canal automatizado.</p>
        
        <a href="index.html" class="back-link">← Volver al inicio</a>
    </div>

    <script>
        // Extraer código de autorización de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        const state = urlParams.get('state');
        
        if (authCode) {
            document.getElementById('auth-code').textContent = authCode;
        } else {
            document.getElementById('auth-code').textContent = 'No se encontró código en la URL';
        }
        
        // Mostrar información adicional si hay estado
        if (state) {
            const authInfo = document.getElementById('auth-info');
            authInfo.innerHTML += `<p><strong>Estado:</strong> ${state}</p>`;
        }
        
        // Log para debugging
        console.log('Authorization Code:', authCode);
        console.log('State:', state);
        console.log('Full URL:', window.location.href);
    </script>
</body>
